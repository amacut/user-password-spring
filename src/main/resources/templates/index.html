<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{password}"></title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}"/>
</head>
<body>

<div class="container">
    <h1 th:text="#{password}"></h1>
    <table class="table">
        <thead>
        <tr class="thead-dark">

            <td>Nazwa</td>
            <td>Nazwa użytkownika</td>
            <td>Hasło</td>
            <td>Email</td>
            <td>Adres URL</td>
            <td>Opis</td>
            <td>Usuń hasło</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pass : ${passwords}">
            <td ><a th:text="${pass.name}" th:href="${'/details/' + pass.name}"></a></td>
            <td th:text="${pass.username}"></td>
            <td th:text="${pass.password}"></td>
            <td th:text="${pass.email}"></td>
            <td th:text="${pass.url}"></td>
            <td th:text="${pass.description}"></td>
            <td ><a th:text="#{delete}" th:href="${'/delete/' + pass.name}"></a></td>

        </tr>
        </tbody>
    </table>
    <div class="row">
        <a href="/addpass" th:text="#{add-pass}"></a>
    </div>
</div>



</body>
</html>
