<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{add-pass}"></title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}"/>
</head>
<body>
    <div class="container">
        <h1 th:text="#{add-pass}"></h1>
        <form class="form-group" th:action="@{/}" th:object="${password}" th:method="post">
            <div>
                <label>Nazwa</label>
                <input type="text" th:field="*{name}"/>
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
            </div>
            <div>
                <label>Nazwa użytkownika</label>
                <input type="text" th:field="*{username}"/>
            </div>
            <div>
                <label>Hasło</label>
                <input type="text" th:field="*{password}"/>
            </div>
            <div>
                <label>Adres email</label>
                <input type="text" th:field="*{email}"/>
            </div>
            <div>
                <label>Adres URL</label>
                <input type="text" th:field="*{url}"/>
            </div>
            <div>
                <label>Opis</label>
                <input type="text" th:field="*{description}"/>
            </div>
            <div>
                <button type="submit" th:text="#{add}"></button>
            </div>
        </form>
    </div>

</body>
</html>
